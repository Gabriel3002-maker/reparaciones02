@if (detalleDanio) {
  <form name="deleteForm" (ngSubmit)="confirmDelete(detalleDanio.id!)">
    <div class="modal-header">
      <h4 class="modal-title" data-cy="detalleDanioDeleteDialogHeading" jhiTranslate="entity.delete.title">
        Confirmar operación de borrado
      </h4>

      <button type="button" class="btn-close" data-dismiss="modal" aria-hidden="true" (click)="cancel()">&times;</button>
    </div>

    <div class="modal-body">
      <jhi-alert-error></jhi-alert-error>
      <p
        id="jhi-delete-detalleDanio-heading"
        jhiTranslate="reparacionesApp.detalleDanio.delete.question"
        [translateValues]="{ id: detalleDanio.id }"
      >
        ¿Seguro que quiere eliminar Detalle Danio {{ detalleDanio.id }}?
      </p>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="cancel()">
        <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
      </button>

      <button id="jhi-confirm-delete-detalleDanio" data-cy="entityConfirmDeleteButton" type="submit" class="btn btn-danger">
        <fa-icon icon="times"></fa-icon>&nbsp;<span jhiTranslate="entity.action.delete">Eliminar</span>
      </button>
    </div>
  </form>
}
