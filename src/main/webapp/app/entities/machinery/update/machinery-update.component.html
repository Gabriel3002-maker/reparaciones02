<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-machinery-heading" data-cy="MachineryCreateUpdateHeading" jhiTranslate="reparacionesApp.machinery.home.createOrEditLabel">
        Crear o editar Machinery
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        @if (editForm.controls.id.value !== null) {
          <div class="mb-3">
            <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
            <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
          </div>
        }

        <div class="mb-3">
          <label class="form-label" jhiTranslate="reparacionesApp.machinery.codigo" for="field_codigo">Codigo</label>
          <input type="text" class="form-control" name="codigo" id="field_codigo" data-cy="codigo" formControlName="codigo" />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="reparacionesApp.machinery.descripcion" for="field_descripcion">Descripcion</label>
          <input
            type="text"
            class="form-control"
            name="descripcion"
            id="field_descripcion"
            data-cy="descripcion"
            formControlName="descripcion"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="reparacionesApp.machinery.horasTrabajadas" for="field_horasTrabajadas"
            >Horas Trabajadas</label
          >
          <input
            type="number"
            class="form-control"
            name="horasTrabajadas"
            id="field_horasTrabajadas"
            data-cy="horasTrabajadas"
            formControlName="horasTrabajadas"
          />
        </div>

        <div class="mb-3">
          <label class="form-label" jhiTranslate="reparacionesApp.machinery.nombre" for="field_nombre">Nombre</label>
          <select
            class="form-control"
            id="field_nombre"
            data-cy="nombre"
            name="nombre"
            formControlName="nombre"
            [compareWith]="compareCatalogoItem"
          >
            <option [ngValue]="null"></option>
            @for (catalogoItemOption of catalogoItemsSharedCollection; track $index) {
              <option [ngValue]="catalogoItemOption">{{ catalogoItemOption.nombre }}</option>
            }
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancelar</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Guardar</span>
        </button>
      </div>
    </form>
  </div>
</div>
