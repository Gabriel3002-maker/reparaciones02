<div class="d-flex justify-content-center">
  <div class="col-8">
    @if (rolFuncionalidad) {
      <div>
        <h2 data-cy="rolFuncionalidadDetailsHeading">
          <span jhiTranslate="reparacionesApp.rolFuncionalidad.detail.title">Rol Funcionalidad</span>
        </h2>

        <hr />

        <jhi-alert-error></jhi-alert-error>

        <jhi-alert></jhi-alert>

        <dl class="row-md jh-entity-details">
          <dt><span jhiTranslate="global.field.id">ID</span></dt>
          <dd>
            <span>{{ rolFuncionalidad.id }}</span>
          </dd>
          <dt>
            <span jhiTranslate="reparacionesApp.rolFuncionalidad.rol" [ngbTooltip]="'reparacionesApp.rolFuncionalidad.help.rol' | translate"
              >Rol</span
            >
          </dt>
          <dd>
            <span>{{ rolFuncionalidad.rol }}</span>
          </dd>
          <dt>
            <span
              jhiTranslate="reparacionesApp.rolFuncionalidad.activo"
              [ngbTooltip]="'reparacionesApp.rolFuncionalidad.help.activo' | translate"
              >Activo</span
            >
          </dt>
          <dd>
            <span>{{ rolFuncionalidad.activo }}</span>
          </dd>
          <dt>
            <span
              jhiTranslate="reparacionesApp.rolFuncionalidad.prioridad"
              [ngbTooltip]="'reparacionesApp.rolFuncionalidad.help.prioridad' | translate"
              >Prioridad</span
            >
          </dt>
          <dd>
            <span>{{ rolFuncionalidad.prioridad }}</span>
          </dd>
          <dt><span jhiTranslate="reparacionesApp.rolFuncionalidad.funcionalidad">Funcionalidad</span></dt>
          <dd>
            @if (rolFuncionalidad.funcionalidad) {
              <div>
                <a [routerLink]="['/funcionalidad', rolFuncionalidad.funcionalidad.id, 'view']">{{
                  rolFuncionalidad.funcionalidad.nombre
                }}</a>
              </div>
            }
          </dd>
        </dl>

        <button type="submit" (click)="previousState()" class="btn btn-info" data-cy="entityDetailsBackButton">
          <fa-icon icon="arrow-left"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back">Volver</span>
        </button>

        <button type="button" [routerLink]="['/rol-funcionalidad', rolFuncionalidad.id, 'edit']" class="btn btn-primary">
          <fa-icon icon="pencil-alt"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit">Editar</span>
        </button>
      </div>
    }
  </div>
</div>
